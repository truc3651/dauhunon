<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dauhunon</title>
  <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif" sizes="16x16">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/mobiscroll/mobiscroll.jquery.min.css}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img th:src="@{/images/favicon.ico}" width="45" height="45" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="manageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Manage
            </a>
            <ul class="dropdown-menu" aria-labelledby="manageDropdown">
              <li><a class="dropdown-item" href="/brands">Brand</a></li>
              <li><a class="dropdown-item" href="/products">Product</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/store">Store</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cart">Cart <span class="badge rounded-pill bg-danger">0</span></a>
          </li>
        </ul>
        <li class="nav-item dropdown d-flex me-5">
          <a class="nav-link dropdown-toggle" href="#" id="myAccountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
             sec:authentication="principal.user.fullName">
          </a>
          <ul class="dropdown-menu" aria-labelledby="myAccountDropdown">
            <li><a class="dropdown-item" href="/cart/orders">My orders</a></li>
            <li><a class="dropdown-item" href="/profile">Edit profile</a></li>
            <li><a class="dropdown-item" href="/change-password">Change password</a></li>
            <li><hr class="dropdown-divider"></li>
            <form th:action="@{/logout}" method="POST"
                  name="logoutForm" th:hidden="true">
              <input type="submit" value="logout" />
            </form>
            <a class="dropdown-item" id="logoutLink" href="">
              Log out
            </a>
          </ul>
        </li>
      </div>
    </div>
  </nav>

  <div class="m-5">
    <div th:replace="layouts/alert :: actionFailed"></div>
    <div th:replace="layouts/alert :: actionSuccess"></div>

    <div layout:fragment="content"></div>
  </div>

  <script src="https://kit.fontawesome.com/d9150e3fa6.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <!--  <script th:src="@{/js/mobiscroll/mobiscroll.jquery.min.js}"></script>-->
  <!--  <script th:src="@{/js/mobiscroll/filterDropdown.js}"></script>-->
  <script th:src="@{/js/index.js}"></script>
  <th:block layout:fragment="script"></th:block>
</body>
</html>
