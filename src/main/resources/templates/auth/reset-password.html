<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/blank">
<head>
  <meta charset="UTF-8">
  <title>dauhunon</title>
</head>
<body class="bg-white">
	<div layout:fragment="content">
      <div class="jumbotron bg-light shadow-sm rounded p-5">
        <form th:action="'/reset-password?token=' + ${token}" method="POST"
              onsubmit="return verifyResetPassword()"
              id="resetPasswordForm" name="resetPasswordForm">
          <div class="form-group text-center">
            <h3>Reset password</h3>
          </div>

          <div class="form-group mb-3">
            <label for="newPassword">Password:</label>
            <div class="input-group mb-3">
              <input type="password" id="newPassword" name="newPassword" class="form-control pwd" />
              <button type="button" class="input-group-text" id="showPwd">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <small class="text-danger" id="passwordError"></small>
          </div>

          <div class="form-group mb-3">
            <label>Confirm password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" oninput="isPasswordMatched(this)" />
            <small class="text-danger" id="confirmPasswordError"></small>
          </div>

          <div class="form-group d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </div>
        </form>
      </div>
	</div>
</body>
</html>
