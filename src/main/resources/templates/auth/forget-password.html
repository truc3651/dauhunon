<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/blank">
<head>
  <meta charset="UTF-8">
  <title>dauhunon</title>
</head>
<body class="bg-white">
  <div layout:fragment="content">
    <div class="jumbotron bg-light shadow-sm rounded p-5">
      <form action="/forget-password" method="POST"
            onsubmit="return verifyForgetPassword()"
            id="forgetPasswordForm" name="forgetPasswordForm">

        <div class="form-group text-center">
          <h3>Forget password</h3>
          <p>We will send you a link to update your password</p>
        </div>

        <div class="form-group">
          <label>Your email:</label>
          <input type="text" class="form-control" name="email" />
          <div class="text-danger" id="emailError"></div>
        </div>

        <div class="form-group d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
