<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/main">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="d-flex justify-content-between">
      <div class="bg-light text-center p-3" style="height: 250px; width: 300px;">
        <img class="rounded-circle"
          th:src="${user.avatarUrl}"
          alt="user_avatar" width="120" height="120">
        <h5 class="mt-2" th:text="${user.fullName}"></h5>
        <p th:text="${user.role}"></p>
      </div>

      <form class="bg-light w-100 ms-3 p-3" th:object="${user}" action="/update-profile" method="post" onsubmit="return verifyRegister()" id="registerForm" name="registerForm">
        <div class="form-group mb-3">
          <label for="fullName">Fullname:</label>
          <input type="text" th:field="*{fullName}" class="form-control" />
          <small class="text-danger" id="fullNameError"></small>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input type="text" th:field="*{email}" class="form-control" autofocus />
          <small class="text-danger" id="errEmail"></small>
        </div>

        <div class="form-group mb-3">
          <label for="username">Username:</label>
          <input type="text" th:field="*{username}" class="form-control" />
          <small class="text-danger" id="usernameError"></small>
        </div>

        <div class="form-group mb-3">
          <label for="password">Password:</label>
          <div class="input-group mb-3">
            <input type="password" th:field="*{password}" class="form-control pwd" />
            <button type="button" class="input-group-text" id="showPwd">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <small class="text-danger" id="passwordError"></small>
        </div>

        <div class="form-group mb-3">
          <label>Confirm password:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" oninput="isPasswordMatched(this)" />
          <small class="text-danger" id="confirmPasswordError"></small>
        </div>

        <div class="form-group d-grid gap-2 mb-3">
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
